<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias</title>
  </head>
  <body>
    <input type="button" value="Trazer materias" onclick="getMaterias()" />
    <table>
      <thead>
        <tr>
          <th>Materias</th>
        </tr>
      </thead>
      <tbody id="body">
      </tbody>
    </table>
  </body>
</html>

<script>
  function getMaterias() {
      fetch("http://demo0465508.mockable.io/materias")
      .then((response) => response.json())
      .then((data) => criarTabelaMaterias(data))
      .catch((error) => alert(error));
  }

  function criarTabelaMaterias(data) {
    document.getElementById("body").innerHTML = "";  
    for (let i = 0; i < data.length; i++) {
      let item = `
          <tr>
              <td>${data[i]}</td>
          </tr>
`
      document.getElementById("body").innerHTML += item;
    }
  }
</script>
